<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Typing Speed Test</h2>
    <p id="timer" class="text-center">Time: 60s</p>
    <p id="text-display" class="border p-3"></p>
    <input id="typing-area" class="form-control" type="text" placeholder="Start typing here...">
    <button id="start-btn" class="btn btn-primary mt-3">Start</button>
    <p id="result" class="mt-3"></p>   
    <script src="script.js"></script>
</body>
</html>
